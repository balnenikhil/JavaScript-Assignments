<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Application</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/menu.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h2>Tables</h2>
            <input type="text" placeholder="Search Table" id="table-search-input" onkeyup="processSearchTable()">
            <div id="tables">
               
            </div>
        </div>
        <div class="menu-container">
            <h2>Menu</h2>
            <input type="text" placeholder="Search Menu" id="menu-search-input" onkeyup="processSearchMenu()">
            <div id="items">

            </div> 
        </div>
    </div>
    <div class="bill-view">
        <div class="bill-content">
            <div class="bill-header">
                <h4 class="table-head"><span id="table-name">Table Name</span> | Order Details</h4>
                <span class="close-btn" onclick="closeTableView()">&times;</span>
            </div>
            <div class="table">
                <table class="table-data">
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="cart-list">
                        
                    </tbody>
                </table>
            </div>
            <div class="bill-footer">
                <h4 class="total-amount">Total: Rs <span id="total-amount">0</span></h4>
                <span id="generate-bill"></span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        initMenu();
        initTables();
    </script>
</body>
</html>
